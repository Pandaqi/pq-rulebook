{{- $class := or (.Get "class") "" -}}
{{- $heading := or (.Get "heading") "" -}}
{{- $icon := or (.Get "icon") "" -}}
{{- $icon_prefix := "" -}}
{{- if .Get "iconprefix" -}}
    {{- $icon_prefix = add (.Get "iconprefix") "-" -}}
{{- end -}}

<div class="rules-table-entry rules-table-entry-clicked {{ $class }}" data-folded="false">
    <div class="icon-container">
        <div class="rules-table-icon icon-{{ $icon_prefix }}{{ $icon }}"></div>
    </div>
    <div class="heading-container">
        <div>{{- $heading -}}</div>
    </div>
    <div class="desc-container">{{- .Inner | safeHTML -}}</div>
</div>
